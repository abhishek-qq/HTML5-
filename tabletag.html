<!DOCTYPE html>
<html>
<head>
	<title>table implementation</title>
</head>
<body>
	<!-- here we gonna create table by using table tag which is very efficient while using and will look more efficent coding tags which is good to work on with -->



<table>
	<thead>
		<tr>
			<th>FIRST name</th>
			<th>last name</th>
			<th>gender</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Abhishek</td>
			<td>mishra</td>
			<td>MALE</td>
		</tr>
	</tbody>

</table>

</body>
</html>
